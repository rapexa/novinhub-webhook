# NovinHub Webhook Nginx Configuration
# Domain: asllmarket.org
# HTTP Only Configuration (SSL will be added later)

upstream novinhub_webhook {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=webhook:10m rate=10r/s;

server {
    listen 80;
    server_name asllmarket.org www.asllmarket.org;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Logging
    access_log /var/log/nginx/novinhub-webhook.access.log;
    error_log /var/log/nginx/novinhub-webhook.error.log;
    
    # Client settings
    client_max_body_size 1M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    
    # Webhook endpoint
    location /webhook {
        # Rate limiting
        limit_req zone=webhook burst=20 nodelay;
        
        # Proxy settings
        proxy_pass http://novinhub_webhook;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Only allow POST requests
        limit_except POST {
            deny all;
        }
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://novinhub_webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow GET requests only
        limit_except GET {
            deny all;
        }
    }
    
    # Block all other requests
    location / {
        return 404;
    }
}
