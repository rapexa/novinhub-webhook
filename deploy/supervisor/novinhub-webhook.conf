[program:novinhub-webhook]
command=/var/www/novinhub-webhook/bin/novinhub-webhook
directory=/var/www/novinhub-webhook
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/novinhub-webhook/supervisor.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=ENVIRONMENT=production
environment=CONFIG_PATH=/var/www/novinhub-webhook/config/config.yaml
